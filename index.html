<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>SFRTC Demo</title>
</head>
<body>
    <nav class="navbar" style="background-color: #D85936;">
        <h2 style="color: white;">SFRTC Demo</h2>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <ul class="list-group ">
                    <li class="list-group-item">
                        <div>
                            <h3>Welcome</h3>
                            <button class="btn btn-outline-secondary btn-sm btn-block"  id="takeCapture">Take photo</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div style="padding-top:5%;">
                            <button class="btn btn-outline-primary btn-sm btn-block" id="login">login</button>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" id="otherUsername" class="form-control" placeholder="Call to name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <button class= "btn btn-outline-success btn-sm btn-block" id="call">call</button>
                        <button class= "btn btn-outline-dark btn-sm btn-block"  id="answer">Answer</button>
                        <button class= "btn btn-outline-danger btn-sm btn-block"  id="hangUp">Hang up</button>
                    </li>
                    <li class="list-group-item">
                        <h5>Mensaje de <h5 class= "otherNameTitle"id= "otherName"></h5>:</h5>
                        <p class="text-justify" id="messageReceived"></p>
                    </li>
                    <li class="list-group-item">
                        <div class="input-group mb-3">
                            <input type="text" id="message" class="form-control" placeholder="Message" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-warning"  id="send">Send</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col">
                        <video id="my" autoplay></video>
                    </div>
                    <div class="col">
                        <video id="yours" autoplay></video>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <canvas></canvas>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
<script src="js/clientWebRTC.js"></script>
<script src="js/demo.js"></script>
</html>
